
    <div class = "container">

            <div class = "row">
                    <div class = "col-lg-12 col-xs-12 resize" >
                        
                            <h1>LOGIN</h1>
                        
                            <form #f = "ngForm" (ngSubmit) = "onclick(f)">
                                    <div class = "form-group">
                                        <label for="username">USERNAME</label>
                    <input type="email" name="username" ngModel class = "form-control" required email #e>
                                                                
                                        </div>
                      <div class = "form-group">
                        <label for="pass">PASSWORD</label>
                    <input type="password" name="password" ngModel class = "form-control" required>
                                
                                </div>
                                
                                
                    <div class ="form-group">
                        <button type ="submit" class ="btn btn-primary" [disabled] = "!f.valid" >SIGNUP</button>
                        </div>
                                
                                </form>
                        </div>
                        </div>
                </div>
