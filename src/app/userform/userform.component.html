

<div class = "container">
    
    
    <div class = "row">
        <div class = "col-xs-12">
            
            <div class = "back">
            <div class = "front">
                <h1 style= "color: white ; text-align : center">WELCOME TO FORM SECTION</h1>
            <h3 style= "color: white ; text-align : center">ENTER THE REQUIRED DETAILS</h3>
                </div>
                </div>
            

            </div>
        </div>
    
    <hr>
    
    <div class = "row">
        <div class = "col-lg-12 offset-lg-6 col-sm-12 col-xs-12">
            
            <div class = "for">

    <form [formGroup] = "signup"  (ngSubmit) = "onclick()" >
        <div class = "form-group">
            <label>NAME</label>
            <input type = "text" formControlName = "name"  class = "form-control">
                 <span  *ngIf = "!signup.get('name').valid && signup.get('name').touched" class = "help-block">
                      FILL THE NAME </span>
            </div>
        
        <div class = "form-group">
            <label>EMAIL</label>
            <input type  = "email" class = "form-control" formControlName = "email" #e>
             <span  *ngIf = "!signup.get('email').valid && signup.get('email').touched" class = "help-block"> 
             EMAIL IS REQUIRED              </span>
            </div>
            
            <div class = "form-group">
                <label>ADDRESS</label>
            <input type = "text"  class = "form-control" formControlName = "address">
                
            </div>
            
            <div class = "form-group">
            <label>GENDER</label>
            <br>
               <input type="radio" formControlName = "gender" value = "male">
               <label>  MALE </label>
           <input type="radio" formControlName = "gender" value = "female">
               <label>FEMALE</label>    
            </div>
            
            <div class = "form-group">
            <label>EMPLOY</label>
            <br>
            <input type = "radio"    formControlName = "user" value = "permanent">
            <label>PERMANENT  </label>
            <input type = "radio"  formControlName = "user" value = "contact">
            <label>CONTACTUSER  </label>
            </div>
        
            <div>
                 <span class =  "help-block" *ngIf = "signup.touched"> 
                 FILL THE REQUIRED FIELDS
                 </span>
                </div>
    
            <div class = "form-group">
                   
                   <div style = "text-align : center">
                <button type = "submit" class = "btn btn-primary" *ngIf = "signup.valid" >SUBMIT</button>
                <button type = "button" class = "btn btn-primary" *ngIf = "!signup.valid" (click) = "alertfun()">SUBMIT</button>
              </div>
                
                
                </div>
    
    </form>
    </div>
    </div>
    </div>
    </div>
